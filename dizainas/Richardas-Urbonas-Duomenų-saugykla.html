<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuorodų saugykla - Data Cloud Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2b5f; /* Dark blue background */
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #222;
            color: #ffa500;
            font-size: 24px;
        }

        footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #222;
            color: #ccc;
            font-size: 14px;
        }

        footer a {
            color: #ffa500;
            text-decoration: none;
            margin: 0 10px;
        }

        .cloud-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 100px 0;
        }

        .cloud-title {
            background-color: #3b82c4;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 50px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            text-align: center;
        }

        .category {
            background-color: #fff;
            color: #000;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 18px;
            transition: transform 0.2s, background-color 0.2s;
            white-space: nowrap; /* Prevents text wrapping */
        }

        .category:hover {
            transform: scale(1.1);
            background-color: #ddd;
        }

        .category-orange { border: 2px solid #ffa500; }
        .category-green { border: 2px solid #32cd32; }
        .category-red { border: 2px solid #ff4500; }
    </style>
</head>
<body>

<header>Richardas Urbonas - Nuorodų saugykla</header>

<div class="cloud-container">
    <div class="cloud-title">Nuorodų saugykla</div>
    <div class="categories">
        <div class="category category-orange">Vaizdo įrašai</div>
        <div class="category category-orange">Dokumentai</div>
        <div class="category category-red">El. laiškai</div>
        <div class="category category-green">Muzika</div>
        <div class="category category-red">Atviri duomenys</div>
        <div class="category category-green">Kontaktai</div>
        <div class="category category-red">Nuotraukos</div>
    </div>
</div>

<footer>
    <a href="#">Home</a> | 
    <a href="#">About Us</a> | 
    <a href="#">Features</a> | 
    <a href="#">Contact</a>
</footer>

</body>
</html>
